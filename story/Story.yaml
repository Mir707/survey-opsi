start:
  - play original_bgm:
  - show classroom: WITH FADE CONTINUE
  - show researcher: Halo, selamat datang! Senang sekali bisa bertemu dengan kalian, mari memulai perjalanan mengenal diri bersama saya.
  - researcher says neutral: Perkenalkan, saya Dr. Sari. Saat ini saya sedang melakukan penelitian tentang pengalaman anak muda Indonesia di Arab Saudi.
  - researcher says neutral: Cerita dan pengalaman kalian sangat berarti. Lewat kisah kalian, kami ingin lebih memahami bagaimana berbagai identitas bisa terbentuk.
  - researcher says neutral: Nantinya, kita akan menjelajahi bersama berbagai aspek kehidupan teman-teman selama tinggal di Jeddah lewat pengalaman interaktif ini.
  - researcher says neutral: Tenang saja, semua jawaban teman-teman pasti dijaga kerahasiaannya dan hanya akan digunakan untuk keperluan penelitian yang penting.
  - wait: 300
  - researcher says neutral: Sebelum kita mulai, saya ingin tahu sedikit tentang kalian. Pertama-tama, apa nama kalian?
  - call TextInput: name player Nama
  - researcher says neutral: Terima kasih, {TextInputName_player}. Nama yang indah!
  - researcher says neutral: Sekarang, saya ingin tahu lebih banyak tentang kalian. Apa jenis kelamin kalian?
  # TODO: cari cara untuk lembar persetujuan
  - trackScene:
      scene: "intro"
  - askQuestion:
      question: "Apa jenis kelamin kalian?"
      options: ["Perempuan", "Laki-laki"]
  - choice:
    - "Perempuan": # TODO: choose a better answer
      - researcher says: Terima kasih, {TextInputName_player} anda terdetksi sebagai peg rempuan!
      - recordAnswer:
          question: "Apa jenis kelamin kalian?"
          answer: "Perempuan"
          playerName: {TextInputName_player}
    - "Laki-laki":
      - researcher says: Terima kasih, {TextInputName_player} anda terdeteksi sebagai laki-laki!
      - recordAnswer:
          question: "Apa jenis kelamin kalian?"
          answer: "Laki-laki"
          playerName: {TextInputName_player}
  - askQuestion:
      question: "Kalian dari jenjang apa?"
      options: ["SMA", "SMP"]
  - choice:
    - "SMA":
      - researcher says: Ah, kalian dari SMA! Bagus sekali.
      - recordAnswer:
          question: "Kalian dari jenjang apa?"
          answer: "SMA"
          playerName: {TextInputName_player}
    - "SMP":
      - researcher says: Ah, kalian dari SMP! Bagus sekali.
      - recordAnswer:
          question: "Kalian dari jenjang apa?"
          answer: "SMP"
          playerName: {TextInputName_player}
  - researcher says neutral: untuk berkomunikasi lebih dekat dengan kalian, saya ingin tahu berapa nomor whatsaap kalian?
  - call TextInput: var phoneNumber
  - researcher says neutral: Terima kasih, nomor {phoneNumber} sudah terdaftar. Saya akan menguhubungi kalian nanti untuk memberikan info lebih lanjut.
  - researcher says: Mari kita mulai permainannya!
